<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>遼・10章・演習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="step-box">
        <div class="step-img1"></div>
        <span class="step-num">＜人民に愛される漢室の末裔＞</span>
        <h3 class="title">『”蜀”』</h3>
        <p class="text">
          劉備を君主とする西方地域を拠点とする勢力<br />
          人の輪を重んじ、劉備に共感する人材が豊富に集まる
        </p>
      </div>

      <div class="step-box">
        <div class="step-img2"></div>
        <span class="step-num">＜覇道を歩む"乱世の奸雄"＞</span>
        <h3 class="title">『”魏”』</h3>
        <p class="text">
          天才的な頭脳と戦略を持つ曹操の君主に持ち<br />
          天下第一の勢力を保持する大国
        </p>
      </div>

      <div class="step-box">
        <div class="step-img3"></div>
        <span class="step-num">＜最強の水軍を持つ江南の虎＞</span>
        <h3 class="title">『”呉”』</h3>
        <p class="text">
          孫家の血脈を受け継ぐ孫権を君主とし第3勢力として<br />
          他の2国を牽制する三国の一強
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
